buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin (AGP)
        classpath "com.android.tools.build:gradle:8.2.1" // Updated AGP compatible with Gradle 8.3
        // Google Services Plugin
        classpath "com.google.gms:google-services:4.3.15" // Latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
